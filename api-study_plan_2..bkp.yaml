components:
  schemas:
    StudyPlanProgramFront:
      description: 'Properties to display a program on the frontend'
      required:
        - title
        - completion
        - units
      properties:
        title:
          description: 'title'
          type: string
          example: "Program X"
        completion:
          description: 'percentage of completion'
          type: integer
          example: 14
        units:
          description: 'array of unit items'
          type: array
          items:
            - $ref: '#/components/schemas/StudyPlanUnitFront'
          example:
            - title: "unitname1"
              completed: false
              activities:
                - title: "French Startup Recycles European Solar"
                  type: "NEWS"
                  image: "https://via.placeholder.com/190x90.png?text=NEWS"
                  completed: true
                  displayOrder: 1
                  link: "/document/13594?type=news"
                  properties:
                    difficultyLevel: 2
                    mediaKind: "VIDEO"
                    studyDuration: 20
                    likesCount: 10
                    liked: false
                    commentsCount: 5
                    commented: true

                - title: "Grammar rule 'Be+ing'"
                  type: "GRAMMAR_DETAILED"
                  image: "https://via.placeholder.com/190x90.png?text=GRAMMAR_DETAILED"
                  completed: false
                  displayOrder: 2
                  link: "/workshop/linguistic-content/grammar/detail-sheet/4"
                  properties:
                    difficultyLevel: 2
                    studyDuration: 30
      type: object

    StudyPlanUnitFront:
      description: 'Properties to display a unit on the frontend'
      required:
        - title
        - completed
        - activities
      properties:
        title:
          description: 'unit name'
          type: string
          example: "unitname1"
        completed:
          description: 'whether the unit is completed or not'
          type: boolean
          example: false
        activities:
          description: 'array of activities linked to the unit'
          type: array
          items:
            - $ref: '#/components/schemas/StudyPlanUnitActivitiesFront'
      type: object

    StudyPlanUnitActivitiesFront:
      description: 'Properties to display an activity on the frontend'
      required:
        - title
        - type
        - image
        - completed
        - displayOrder
        - link
      properties:
        title:
          description: 'activity title'
          type: string
          example: 'French Startup Recycles European Solar'
        type:
          description: 'activity type'
          type: string
          example: "NEWS"
        image:
          description: 'url of the image'
          type: string
          example: "https://via.placeholder.com/190x90.png?text=Educastream"
        completed:
          description: 'whether the activity is completed or not'
          type: boolean
          example: false
        displayOrder:
          description: 'activity display order'
          type: integer
          example: 1
        properties:
          $ref: '#/components/schemas/ActivityProperties'
        link:
          description: 'link to the activity'
          type: string
          example: "/document/2120?type=news"
      type: object

    ActivityProperties:
      description: 'Properties to display an activity on the frontend'
      properties:
        difficultyLevel:
          description: 'difficulty level of the activity 1 to 6'
          type: integer
          example: 2
        mediaKind:
          description: 'kind of media'
          type: string
          example: "VIDEO"
        studyDuration:
          description: 'study duration in minutes'
          type: integer
          example: 30
        likesCount:
          description: "number of likes"
          type: integer
          example: 10
        liked:
          description: "user has liked the activity"
          type: boolean
          example: true
        commentsCount:
          description: "number of comments"
          type: integer
          example: 5
        commented:
          description: "user has commented the activity"
          type: boolean
          example: true
      type: object

    MilaStudyPlanProgram:
      description: 'Properties to display a program on mila'
      required:
        - id
        - packageId
        - package
        - company
        - language
        - title
        - startingDate
        - active
        - units
        - users
      properties:
        id:
          description: 'program PK id'
          type: integer
          example: 1
        packageId:
          description: 'package id AKA offerId?'
          type: integer
          example: 1
        package:
          description: 'fully qualified package name'
          type: string
          example: "Offer n1 - Graduated"
        company:
          description: 'company name'
          type: string
          example: "UPSA SAS PAR RAINBOW"
        language:
          description: 'language'
          type: string
          example: 'EN_ALL'
        title:
          description: 'title'
          type: string
          example: "Program X"
        startingDate:
          description: 'program starting date as a timestamp'
          type: number
          example: 1731044547
        active:
          description: 'whether the program is active or not'
          type: boolean
          example: true
        users:
          description: 'statistics on the users linked to this program'
          type: object
          properties:
            active:
              description: 'number of active users'
              type: integer
              example: 10
            total:
              description: 'total number of users'
              type: integer
              example: 20
        units:
          description: 'array of unit items'
          type: array
          items:
            - $ref: '#/components/schemas/StudyPlanUnitDetailed'
          example:
            - id: 1
              title: "My first unit"
              endingDate: 1731044547
              activities:
                - id: 1
                  title: "My first activity"
                  type: "NEWS"
                  route: "/document/2120?type=news"
                  displayOrder: 1

            - id: 11
              title: "My second super unit"
              endingDate: 1741044547
              activities:
                - id: 3
                  title: "Grammar rule something"
                  type: "GRAMMAR_RULE"
                  route: "/a/link/to/something"
                  displayOrder: 1
                - id: 4
                  title: "Pronunciation workshop"
                  type: "PRONUNCIATION"
                  route: "/a/link/to/pronunciation"
                  displayOrder: 2
      type: object

    StudyPlanProgram:
      description: 'Properties to display a program on mila'
      required:
        - id
        - packageId
        - package
        - company
        - language
        - title
        - startingDate
        - active
        - units
        - users
      properties:
        id:
          description: 'program PK id'
          type: integer
          example: 1
        packageId:
          description: 'package id AKA offerId?'
          type: integer
          example: 1
        package:
          description: 'fully qualified package name'
          type: string
          example: "Offer n1 - Graduated"
        company:
          description: 'company name'
          type: string
          example: "UPSA SAS PAR RAINBOW"
        language:
          description: 'language'
          type: string
          example: 'EN_ALL'
        title:
          description: 'title'
          type: string
          example: "Program X"
        startingDate:
          description: 'program starting date as a timestamp'
          type: number
          example: 1731044547
        active:
          description: 'whether the program is active or not'
          type: boolean
          example: true
        users:
          description: 'statistics on the users linked to this program'
          type: object
          properties:
            active:
              description: 'number of active users'
              type: integer
              example: 10
            total:
              description: 'total number of users'
              type: integer
              example: 20
        units:
          description: 'array of unit items'
          type: array
          items:
            - $ref: '#/components/schemas/StudyPlanUnitSummary'
          example:
            - id : 1
              title : "My first unit"
              activityCount: 3
              endingDate: 1731044547
            - id: 1
              title: "My second super unit"
              activityCount: 666
              endingDate: 1731045547

      type: object

    StudyPlanUnitSummary:
      description: 'Properties to display a summary of a unit on mila'
      required:
        - id
        - title
        - activityCount
        - endingDate
      properties:
        id:
          description: 'unit PK id'
          type: integer
          example: 1
        title:
          description: 'unit name'
          type: string
          example: "unitname1"
        activityCount:
          description: 'number of activities'
          type: boolean
          example: false
        endingDate:
          description: 'unit ending date as a timestamp'
          type: number
          example: 1731044547
      type: object

    StudyPlanProgramExistingObject:
      description: 'Database program object with pk'
      allOf:
        - $ref: '#/components/schemas/StudyPlanProgramObject'
        - type: object
          properties:
            id:
              description: 'program PK id'
              type: integer
              example: 1

    StudyPlanProgramObject:
      description: 'Database program object'
      required:
        - companyId
        - packageId
        - language
        - title
